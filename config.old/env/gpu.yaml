seed_everything: 42
trainer:
  accelerator: gpu
  logger:
    class_path: WandbLogger
  callbacks:
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: ModelCheckpoint
      init_args:
        monitor: validation/loss
        save_last: True
experiment:
  is_gpu: True